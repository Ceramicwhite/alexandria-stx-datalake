version: "3.5"
services:
  postgres:
    image: postgres:${POSTGRES_VERSION:-13}-alpine
    container_name: alex-postgres
    restart: on-failure
    env_file:
      - .env
    environment:
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_DB=${DB_DATABASE:-stacks-data-lake}
      - POSTGRES_PORT=${DB_port:-5432}
    volumes:
      - ./persistent-data/alexandria:/var/lib/postgresql/data
      - ./src/database/migration.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - default
  datalake:
    image: ceramicwhite/alexandria-datalake:latest@sha256:351086e908206ab4da836ef49d593034af080dfec7355d58636faad716765b8d
    container_name: alexandria-datalake
    restart: on-failure
    env_file:
      - .env
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgres://postgres:postgres@postgres:5432/stacks-data-lake}
      - STACKS_NODE_API_URL=${STACKS_NODE_API_URL:-https://stacks-node-api.mainnet.stacks.co/}
      - STREAM_HISTORICAL_DATA=${STREAM_HISTORICAL_DATA:-true}
      - NODE_ENV=${NODE_ENV:-production}
    networks:
      - default
    depends_on:
      - postgres
networks:
  default:
    name: ${DOCKER_NETWORK}
    ipam:
      driver: default