version: "3.9"
services:
  alex-postgres:
    image: postgres:${POSTGRES_VERSION:-14}-alpine
    container_name: $DB_HOST
    restart: on-failure
    env_file:
      - .env
    environment:
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_DB=${DB_DATABASE:-stacks-data-lake}
      - POSTGRES_PORT=${DB_port:-5432}
    volumes:
      - ./persistent-data/alexandria:/var/lib/postgresql/data
      - ./src/database/migration.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - default
  datalake:
    image: ceramicwhite/alexandria-datalake:latest@sha256:19c346e303a6877bac601e50891364646dc0acb94a24ecf6bf948e222fd1ff6d
    container_name: alexandria-datalake
    restart: on-failure
    env_file:
      - .env
    environment:
      - STACKS_NODE_API_URL=https://stacks-node-api.mainnet.stacks.co/
      - STREAM_HISTORICAL_DATA=${STREAM_HISTORICAL_DATA:-true}
      - NODE_ENV=${NODE_ENV:-production}
      - DATABASE_URL=${DATABASE_URL:-postgres://postgres:postgres@alex-postgres:5432/stacks-data-lake}
    networks:
      - default
    depends_on:
      - postgres
networks:
  default:
    name: ${DOCKER_NETWORK}
    ipam:
      driver: default
      
